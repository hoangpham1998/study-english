<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            width: 90%;
            max-width: 500px;
            min-height: 120px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-wrap: break-word;
            font-size: 1.1rem;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #357ABD;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            #output {
                width: 95%;
                font-size: 1rem;
                padding: 15px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <h1>Speech to Text</h1>
    <button id="start-btn">Start Recording</button>
    <div id="output">Your transcribed text will appear here...</div>

    <script>
        // Check for SpeechRecognition API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            alert('Speech Recognition API not supported in this browser.');
            throw new Error('Speech Recognition API not supported.');
        }

        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US'; // Set language to English (US)
        recognition.interimResults = false; // Set to true for partial results
        recognition.maxAlternatives = 1; // Number of alternative transcriptions

        const startButton = document.getElementById('start-btn');
        const outputDiv = document.getElementById('output');

        startButton.addEventListener('click', () => {
            recognition.start();
            startButton.disabled = true; // Disable button while recording
            outputDiv.textContent = 'Listening...';
        });

        recognition.addEventListener('result', (event) => {
            const transcript = event.results[0][0].transcript;
            console.log(transcript)
            outputDiv.textContent = transcript;
            startButton.disabled = false; // Re-enable button after recording
        });

        recognition.addEventListener('end', () => {
            startButton.disabled = false; // Re-enable button if recognition ends
        });

        recognition.addEventListener('error', (event) => {
            outputDiv.textContent = `Error: ${event.error}`;
            startButton.disabled = false; // Re-enable button if there's an error
        });
    </script>
</body>

</html>
