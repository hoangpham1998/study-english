<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/speech-assessment.css">
</head>

<body>
    <div class="header">
        <h1 id="unit"></h1>
        <button class="close-button" onclick="closePage()"></button>
    </div>
    <div id="progress">
        <div id="progress-bar"></div>
      </div>
    <div class="container">
        <div class="tab-content" id="container">
            <div class="word-info" id="word-info"></div>
            <div class="audio">
                <button class="btn btn-white circle" id="open-sound" onclick="speech()" style="margin-right: 5px;">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <button class="btn btn-white circle" id="listen-voice" onclick="listen()">
                    <i class="fa-solid fa-ear-listen"></i>
                </button>
            </div>

            <a id="view-detail" onclick="showDetail()">Detail</a>
            <div class="word-detail" id="word-detail"></div>

            <div id="result" class="result-container" style="display: none;">
                <div class="progress-container">
                    <svg class="progress-ring" width="150" height="150">
                        <circle class="progress-ring__background" stroke-width="8" fill="transparent" r="60" cx="75" cy="75"></circle>
                        <circle id="progress-ring-circle" class="progress-ring__circle" stroke-width="8" fill="transparent" r="60" cx="75" cy="75" transform="rotate(-270 75 75)"></circle>
                    </svg>
                    <div class="progress-text" id="progress-text">0</div>
                </div>
                <p id="word-stress-result"></p>
            </div>
        </div>
        <audio id="record-audio"></audio>
        <audio id="record-sound" src="assets/audios/record.mp3"></audio>
    </div>

    <div class="footer">
        <div class="record-dock">
            <button class="btn btn-purple circle" id="previous" onclick="previous()">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="btn btn-white icon-recorder record-btn" id="start-record" onclick="startRecord()">
                <i class="fa-light fa-microphone"></i>
            </button>
            <button class="btn btn-white icon-recorder record-btn" style="display: none;" id="stop-record"
                onclick="stopRecord()">
                <i class="fa-light fa-waveform-lines"></i>
            </button>
            <button class="btn btn-purple circle" id="next" onclick="next()">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
        <div style="margin-bottom: 20px">
            <div class="col pagination" id="pagination">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/constant.js"></script>
    <script type="text/javascript" src="scripts/master.js"></script>
    <script type="text/javascript" src="scripts/sha.js"></script>
    <script type="text/javascript" src="scripts/iload.js"></script>
    <script type="text/javascript" src="scripts/record.js"></script>
    <script type="text/javascript" src="scripts/speech-assessment.js"></script>
</body>

</html>
