<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/authen.css">
</head>

<body>
    <div class="container">
        <h1>Change Password</h1>
        <p id="notify">Update password successfully</p>
        <p id="error">Username does not exist</p>
        <div class="row" style="margin-top: 15px; padding: 0 10px;">
            <form id="loginForm">
                <label for="usernameInput">Username</label>
                <input type="text" id="unInput" name="unInput">
                <label for="passwordInput">Password</label>
                <input type="password" id="pwdInput" name="pwdInput">
                <div class="row action">
                    <button type="button" class="btn btn-purple" type="submit" onclick="loginApp()">Change</button>
                </div>
                <div class="row action">
                    <div class="col" style="text-align: left; padding: 0;">
                        <a href="register.html">Register</a>
                    </div>
                    <div class="col" style="text-align: right; padding: 0;">
                        <a href="login.html">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="scripts/constant.js"></script>
    <script type="text/javascript" src="scripts/service.js"></script>
    <script>
        const userInfo = localStorage.getItem(STORAGE_KEY.USER_INFO);
        if (userInfo) {
            location.href = "study.html";
        }

        const loginApp = async () => {
            var username = document.getElementById("unInput").value;
            var password = document.getElementById("pwdInput").value;
            var isLogin = await changePassword(username, password);
            if (!isLogin) {
                document.getElementById("error").style.display = "block";
                document.getElementById("notify").style.display = "none";
            } else {
                document.getElementById("notify").style.display = "block";
                document.getElementById("error").style.display = "none";
            }
        }
    </script>
</body>

</html>
