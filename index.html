<!DOCTYPE html>
<html>

<head>
    <title>Study English</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <h1>Study English</h1>
        <div class="row" style="margin-top: 15px; padding: 0 10px;">
            <div class="col-6 action">
                <button class="btn btn-info" onclick="openEssential()">
                    <img src="assets/images/book.png" />
                    4000 essential english words
                </button>
            </div>
            <div class="col-6 action">
                <button class="btn btn-purple" onclick="openSentences()">
                    <img src="assets/images/sentences.png" />
                    Sentences
                </button>
            </div>
        </div>

        <div class="row" style="margin-top: 15px; padding: 0 10px;">
            <div class="col-6 action">
                <button class="btn btn-success" onclick="openSTT()">
                    <img src="assets/images/speech-to-text.png" />
                    Speech to Text
                </button>
            </div>
            <div class="col-6 action">
                <button class="btn btn-warning" onclick="openTTS()">
                    <img src="assets/images/text-to-speech.png" />
                    Text to Speech
                </button>
            </div>
        </div>
    </div>

    <script defer async type="text/javascript" src="scripts/constant.js"></script>
    <script defer async type="text/javascript" src="scripts/master.js"></script>
    <script>
        const openEssential = () => location.href = `${PATH.ESSENTIAL_ROUTE}flashcard-list.html`;
        const openSentences = ()  => location.href = `${PATH.DEFAULT_ROUTE}sentences.html`;
        const openSTT = () => location.href = `${PATH.DEFAULT_ROUTE}speech-to-text.html`;
        const openTTS = () => location.href = `${PATH.DEFAULT_ROUTE}text-to-speech.html`;
    </script>
</body>

</html>
